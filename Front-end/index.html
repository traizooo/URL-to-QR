<!DOCTYPE html>
<html>
  <head>
    <title>URL to QR Code Converter</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">
    <h1 style="text-align: center; margin-bottom: 20px; color: #000;">URL to QR Code Converter</h1>
    <form action="/convert" method="post" style="text-align: center;">
      <input type="text" name="url" placeholder="Enter URL" required style="width: 300px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
      <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Convert</button>
    </form>
  </body>
</html>
