<!DOCTYPE html>
<html>
<head>
  <title>URL to QR Converter</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <img src="bg4.jpg" alt="Background Image" class="bg">
  <header>
    <h1>URL to QR Converter</h1>
  </header>
  <main>
    <form id="converter-form" action="https://url-to-qr-rrzz.onrender.com/convert" method="post">
      <input type="url" name="url" id="url-input" placeholder="Enter URL" required>
      <button type="submit">Convert</button>
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
